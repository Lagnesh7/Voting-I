<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Vote For Your Favorite Candidate</h1>
        </header>
        <div class="candidates">
            <div class="candidate" id="candidate1">
                <img src="candidate1.jpg" alt="Candidate 1">
                <div class="info">
                    <h2>Candidate 1 - HR</h2>
                    <p>Everyone can go home early on Friday.</p>
                    <button class="vote-button" data-candidate="1">Vote</button>
                    <p class="vote-count">Votes: <span id="votes-1">0</span></p>
                </div>
            </div>
            <div class="candidate" id="candidate2">
                <img src="candidate2.jpg" alt="Candidate 2">
                <div class="info">
                    <h2>Candidate 2 - Accountant</h2>
                    <p>I will give hike of 25% to everyone.</p>
                    <button class="vote-button" data-candidate="2">Vote</button>
                    <p class="vote-count">Votes: <span id="votes-2">0</span></p>
                </div>
            </div>
            <div class="candidate" id="candidate3">
                <img src="candidate3.jpg" alt="Candidate 3">
                <div class="info">
                    <h2>Candidate 3 - Hacker</h2>
                    <p>I will hack boss computer.</p>
                    <button class="vote-button" data-candidate="3">Vote</button>
                    <p class="vote-count">Votes: <span id="votes-3">0</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
